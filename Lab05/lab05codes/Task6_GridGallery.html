<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Grid Gallery</title>
<style>
body{font-family:Arial;margin:0;padding:1rem}
.gallery{display:grid;gap:8px;grid-template-columns:repeat(auto-fit,minmax(180px,1fr))}
.gallery div{position:relative;overflow:hidden}
.gallery img{width:100%;height:100%;object-fit:cover;transition:.3s}
.gallery div:hover img{transform:scale(1.1)}
</style></head><body>
<h1>Photo Gallery</h1>
<div class="gallery">
  <div><img src="https://picsum.photos/id/1/600/400"></div>
  <div><img src="https://picsum.photos/id/2/600/400"></div>
  <div><img src="https://picsum.photos/id/3/600/400"></div>
  <div><img src="https://picsum.photos/id/4/600/400"></div>
  <div><img src="https://picsum.photos/id/5/600/400"></div>
</div>
</body></html>
