<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Magazine Grid</title>
<style>
body{margin:0;font-family:Arial}
.mag{display:grid;gap:10px;padding:1rem}
@media(min-width:1024px){.mag{grid-template-columns:2fr 1fr}}
@media(min-width:768px) and (max-width:1023px){.mag{grid-template-columns:1fr 1fr}}
@media(max-width:767px){.mag{grid-template-columns:1fr}}
.article{background:#f4f4f4;padding:1rem}
</style></head><body>
<div class="mag">
<div class="article">Main Story</div>
<div class="article">Side Story 1</div>
<div class="article">Side Story 2</div>
</div>
</body></html>
