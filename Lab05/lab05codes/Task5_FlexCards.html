<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Flex Cards</title>
<style>
body{font-family:Arial;margin:0;padding:1rem}
.cards{display:flex;flex-wrap:wrap;gap:1rem}
.card{flex:1 1 300px;border:1px solid #ccc;padding:1rem;display:flex;flex-direction:column;justify-content:space-between}
.card img{width:100%;height:auto}
@media(max-width:767px){.card{flex:1 1 100%}}
</style></head><body>
<div class="cards">
  <div class="card"><img src="https://picsum.photos/300/200"><h3>Card 1</h3><p>Content</p><button>Buy</button></div>
  <div class="card"><img src="https://picsum.photos/301/200"><h3>Card 2</h3><p>Content</p><button>Buy</button></div>
  <div class="card"><img src="https://picsum.photos/302/200"><h3>Card 3</h3><p>Content</p><button>Buy</button></div>
</div>
</body></html>
