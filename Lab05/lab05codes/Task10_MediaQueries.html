<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Media Query Demo</title>
<style>
body{margin:0;font-family:Arial;text-align:center}
header{padding:1rem;background:#eee}
@media(max-width:767px){body{background:#fdd}header::after{content:" Mobile "}}
@media(min-width:768px) and (max-width:1023px){body{background:#dfd}header::after{content:" Tablet "}}
@media(min-width:1024px){body{background:#ddf}header::after{content:" Desktop "}}
</style></head><body>
<header><h1>Responsive Demo</h1></header>
<p>Resize window to see changes.</p>
</body></html>
