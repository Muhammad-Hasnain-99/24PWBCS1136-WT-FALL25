<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Float Magazine</title>
<style>
body{font-family:Arial;margin:0}
header,footer{background:#222;color:#fff;padding:1rem}
.container{max-width:1100px;margin:auto;padding:1rem}
.clearfix::after{content:"";display:table;clear:both}
.article,.sidebar{width:100%}
.article img{max-width:100%;height:auto;display:block;margin-bottom:.5rem}
.sidebar{background:#fafafa;padding:1rem;margin-top:1rem}
@media(min-width:768px){
.article{float:left;width:65%}
.sidebar{float:right;width:30%;margin-top:0}
}
</style></head><body>
<header><div class="container"><h1>Magazine Layout</h1></div></header>
<div class="container clearfix">
  <div class="article">
    <h2>Feature</h2>
    <img src="https://picsum.photos/700/400" alt="">
    <p>Text wrapping around images with floats...</p>
  </div>
  <aside class="sidebar"><h3>Sidebar</h3><p>Links and ads</p></aside>
</div>
<footer><div class="container">&copy; Muhammad Hasnain</div></footer>
</body></html>
