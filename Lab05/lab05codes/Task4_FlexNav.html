<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Flexbox Navigation</title>
<style>
body{margin:0;font-family:Arial}
.nav{display:flex;justify-content:space-between;align-items:center;background:#f5f5f5;padding:.8rem 1rem}
.nav ul{list-style:none;display:flex;gap:1rem;margin:0;padding:0}
.nav a{text-decoration:none;color:#333}
.hamburger{display:none;cursor:pointer}
@media(max-width:767px){
.nav{flex-direction:column;align-items:flex-start}
.nav ul{display:none;flex-direction:column;width:100%}
.nav ul.show{display:flex}
.hamburger{display:block}
}
</style></head><body>
<nav class="nav">
  <div class="brand">MySite</div>
  <div class="hamburger" id="hb">â˜°</div>
  <ul id="menu">
    <li><a href="#">Home</a></li><li><a href="#">About</a></li><li><a href="#">Blog</a></li><li><a href="#">Contact</a></li>
  </ul>
</nav>
<script>
document.getElementById("hb").onclick=()=>document.getElementById("menu").classList.toggle("show");
</script>
</body></html>
