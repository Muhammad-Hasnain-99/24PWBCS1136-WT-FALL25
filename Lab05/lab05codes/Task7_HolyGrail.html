<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Holy Grail Layout</title>
<style>
body{margin:0;font-family:Arial}
.container{display:flex;gap:1rem;min-height:100vh}
.left,.right{width:200px;background:#eee;padding:1rem}
.main{flex:1;background:#fff;padding:1rem}
@media(max-width:767px){.container{flex-direction:column}.left,.right{width:100%}}
</style></head><body>
<div class="container">
<aside class="left">Left Sidebar</aside>
<main class="main">Main Content</main>
<aside class="right">Right Sidebar</aside>
</div>
</body></html>
