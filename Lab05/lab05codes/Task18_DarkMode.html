<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dark Mode</title>
<style>
body{margin:0;font-family:Arial;padding:2rem;background:#fff;color:#000;transition:.3s}
@media(prefers-color-scheme:dark){body{background:#111;color:#eee}}
@media(prefers-reduced-motion:reduce){*{animation:none!important;transition:none!important}}
@media(prefers-contrast:more){body{filter:contrast(120%)}}
@media print{body{background:#fff;color:#000}}
</style></head><body>
<h1>Dark Mode Demo</h1>
<p>System preferences will change this theme.</p>
</body></html>
