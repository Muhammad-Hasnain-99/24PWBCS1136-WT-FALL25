<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dashboard</title>
<style>
body{margin:0;font-family:sans-serif}
.dashboard{display:grid;grid-template-columns:220px 1fr;min-height:100vh}
.sidebar{background:#333;color:#fff;padding:1rem}
.main{padding:1rem;display:grid;gap:1rem}
.cards{display:flex;gap:1rem;flex-wrap:wrap}
.card{flex:1 1 200px;background:#f5f5f5;padding:1rem;text-align:center}
@media(max-width:768px){.dashboard{grid-template-columns:1fr}.sidebar{position:fixed;left:-220px;width:200px;transition:.3s}.sidebar.show{left:0}}
</style></head><body>
<div class="dashboard">
<aside class="sidebar"><h2>Menu</h2></aside>
<section class="main">
<h1>Admin Dashboard</h1>
<div class="cards">
<div class="card">Users 123</div>
<div class="card">Sales $560</div>
<div class="card">Orders 45</div>
</div>
</section>
</div>
</body></html>
