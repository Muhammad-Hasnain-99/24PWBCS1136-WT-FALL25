<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Utilities</title>
<style>
.hide-mobile{display:block}
@media(max-width:767px){.hide-mobile{display:none}}
.text-center{text-align:center}
.mt-1{margin-top:1rem}

@media(min-width:768px){.flex-tablet{display:flex}}
</style></head><body>
<p class="text-center mt-1">Centered text</p>
<div class="hide-mobile">Visible only on desktop</div>
<div class="flex-tablet"><div>Box A</div><div>Box B</div></div>
</body></html>
