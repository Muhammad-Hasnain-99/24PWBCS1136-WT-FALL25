<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body { background: #f2f2f2; font-family: Arial; }
    form { background: white; max-width: 500px; margin: 40px auto; padding: 20px; border-radius: 10px; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; }
    button { background: #007bff; color: white; border: none; padding: 10px 20px; margin-top: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <form>
    <h2>Student Registration</h2>
    <label>Name:</label>
    <input type="text" required>
    <label>Registration Number:</label>
    <input type="text" required>
    <label>Email:</label>
    <input type="email" required>
    <label>Password:</label>
    <input type="password" required>
    <label>Course:</label>
    <select>
      <option>Web Technologies</option>
      <option>AI</option>
      <option>Data Science</option>
    </select>
    <label>Semester:</label>
    <input type="radio" name="semester" value="Fall"> Fall
    <input type="radio" name="semester" value="Spring"> Spring
    <label><input type="checkbox" required> Accept Terms</label>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
