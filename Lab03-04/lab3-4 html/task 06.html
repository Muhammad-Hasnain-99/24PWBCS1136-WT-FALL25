<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Registration Form</title>
  <link rel="stylesheet" href="./task 06.css">
</head>
<body>

  <div class="form-container">
    <h1>User Registration Form</h1>
    <p>Please fill out the form below to create your account.</p>

    <form id="registerForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        <span class="error-msg">Name is required.</span>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <span class="error-msg">Please enter a valid email.</span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter a strong password" required>
        <span class="error-msg">Password must be at least 6 characters.</span>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="">Select country</option>
          <option value="pakistan">Pakistan</option>
          <option value="usa">United States</option>
          <option value="uk">United Kingdom</option>
          <option value="canada">Canada</option>
        </select>
      </div>

      <div class="form-group">
        <button type="submit" class="btn-submit">Register</button>
      </div>

      <div class="success-msg">Registration Successful!</div>
    </form>
  </div>

  <script>
    // Simple front-end validation simulation
    const form = document.getElementById('registerForm');
    const successMsg = document.querySelector('.success-msg');
    const errorMsgs = document.querySelectorAll('.error-msg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      let valid = true;

      errorMsgs.forEach(msg => msg.style.display = 'none');
      successMsg.style.display = 'none';

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value.trim();

      if (name === '') {
        valid = false;
        errorMsgs[0].style.display = 'block';
      }
      if (!email.includes('@')) {
        valid = false;
        errorMsgs[1].style.display = 'block';
      }
      if (password.length < 6) {
        valid = false;
        errorMsgs[2].style.display = 'block';
      }

      if (valid) {
        successMsg.style.display = 'block';
        form.reset();
      }
    });
  </script>

</body>
</html>
