<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Image Gallery</title>
  <link rel="stylesheet" href="./task 04.css">
</head>
<body>

  <header>
    <h1>Styled Image Gallery</h1>
    <p>Showcasing rounded images, filters, shadows, and overlay effects</p>
  </header>

  <section class="gallery">
    <div class="image-card">
      <img src="https://picsum.photos/id/1015/300/200" alt="Nature 1">
      <div class="overlay">
        <p>Mountain View</p>
      </div>
    </div>

    <div class="image-card">
      <img src="https://picsum.photos/id/1025/300/200" alt="Nature 2" class="rounded">
      <div class="overlay">
        <p>Wildlife Beauty</p>
      </div>
    </div>

    <div class="image-card">
      <img src="https://picsum.photos/id/1003/300/200" alt="Nature 3" class="circle">
      <div class="overlay">
        <p>Blue Lake</p>
      </div>
    </div>

    <div class="image-card">
      <img src="https://picsum.photos/id/1043/300/200" alt="Nature 4" class="filtered">
      <div class="overlay">
        <p>Forest Path</p>
      </div>
    </div>

    <div class="image-card">
      <img src="https://picsum.photos/id/1056/300/200" alt="Nature 5" class="shadowed">
      <div class="overlay">
        <p>Golden Sunset</p>
      </div>
    </div>

    <div class="image-card">
      <img src="https://picsum.photos/id/1069/300/200" alt="Nature 6" class="bordered">
      <div class="overlay">
        <p>Calm Ocean</p>
      </div>
    </div>
  </section>

  <footer>
    Â© 2025 Image Gallery | Created for CSS Lab Practice
  </footer>

</body>
</html>
