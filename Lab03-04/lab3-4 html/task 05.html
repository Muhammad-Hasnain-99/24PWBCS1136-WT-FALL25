<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Buttons Collection</title>
  <link rel="stylesheet" href="./task 05.css">
</head>
<body>

  <header>
    <h1>Styled Buttons Collection</h1>
    <p>A demonstration of different button styles, states, and effects.</p>
  </header>

  <section class="button-section">

    <h2>1. Button Sizes</h2>
    <button class="btn btn-small">Small Button</button>
    <button class="btn btn-medium">Medium Button</button>
    <button class="btn btn-large">Large Button</button>

    <h2>2. Button Colors and Shapes</h2>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-round">Round Button</button>

    <h2>3. Gradient Backgrounds and Shadows</h2>
    <button class="btn btn-gradient-blue">Blue Gradient</button>
    <button class="btn btn-gradient-orange">Orange Gradient</button>
    <button class="btn btn-shadow">Shadow Effect</button>

    <h2>4. Hover and Focus States</h2>
    <button class="btn btn-hover">Hover Over Me</button>
    <button class="btn btn-focus">Focus Me</button>

    <h2>5. Disabled Buttons</h2>
    <button class="btn btn-primary" disabled>Disabled</button>
    <button class="btn btn-gradient-blue" disabled>Disabled Gradient</button>

  </section>

  </footer>

</body>
</html>
